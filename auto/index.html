<html>
<head>
    <link rel="stylesheet" href="./mystyle.css">
</head>
<body>
<link href='//fonts.googleapis.com/css?family=Signika+Negative:300,400,700' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
<div id="banner">
  <div class="panel" id="panel1">
    <iframe id="autoFrame" src="./auto/auto.html"></iframe>
    <h1 id="title1">New era</h1>
    <h1 id="title2">Car</h1>
    <div id="title3back"></div>
    <a href="https://alfaromeo.co.nz/" target="_blank" id="title3">Learn more</a>
  </div>
  <div class="panel" id="panel2">
    <h1>Restart</h1>
  </div>
</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>

<script>
let panel1 = document.getElementById("panel1");
let panel1Text = document.getElementById("panel1 h1");
let panel2Text = document.getElementById("panel1 h2");


var tl = gsap.timeline({defaults: {duration: 1}});

//banner animation code (only 11 lines)

tl.from("#autoFrame", {duration: 1, x: -100})
  .from("#title1", {duration: 1, opacity: 0, x: 5})
  .from("#title2", {duration: 1, opacity: 0, x: 5})
  .from("#title3back", {duration: 0.5, opacity: 0, x: 5})
  .to("#panel2", {duration: 0.5, delay: 1, display: 'block'})
  .to("#panel2", {duration: 0.5, opacity: 0.5});

document.getElementById('panel2')
        .addEventListener('click', function (event) {
            const innerFrame = document.getElementById('autoFrame');
            innerFrame.src = innerFrame.src;

            tl.restart();
        });

</script>
</html>
